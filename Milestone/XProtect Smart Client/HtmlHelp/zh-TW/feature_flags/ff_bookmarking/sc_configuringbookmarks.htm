    <div role="main" id="mc-main-content">
      <h1>書籤 (設定)</h1>
      <div>
        <p class="note">只有特定 <span class="mc-variable flvar-brand-company.XP variable">XProtect</span> VMS 系統能使用此功能。如需與您系統中可用功能相關的資訊，請參閱 <a href="../../standard_features/sf_sc/sf_considerationsrequirements/sc_surveillancesystemdif.htm" class="MCXref xref">監視系統差異</a>。</p>
      </div>
      <div>
        <h2>啟用詳細書籤<a name="SC_EnableDetailedBookmarks.htm"></a></h2>
        <p>若要為書籤輸入名稱和描述，並變更預設時間範圍，您必須啟用詳細資料。</p>
        <p>步驟：</p>
        <ol>
          <li value="1">
            <p>開啟<span class="uitext">設定</span>視窗。</p>
            <p>
              <img src="../../../Images/settings_window_explained.png" alt="Open the Settings window in XProtect Smart Client." />
            </p>
          </li>
          <li value="2">選擇<span class="uitext">功能</span>標籤。</li>
          <li value="3">若要為即時視訊啟用詳細書籤，在<span class="uitext">即時</span>標籤的<span class="uitext">書籤</span>清單中選擇<span class="uitext">新增書籤詳細資訊</span>。</li>
          <li value="4">若要為錄影視訊啟用詳細書籤，在<span class="uitext">播放</span>標籤的<span class="uitext">書籤</span>清單中選擇<span class="uitext">新增書籤詳細資訊</span>。</li>
          <li value="5">按一下<span class="uitext">關閉</span>。</li>
        </ol>
      </div>
    </div>
