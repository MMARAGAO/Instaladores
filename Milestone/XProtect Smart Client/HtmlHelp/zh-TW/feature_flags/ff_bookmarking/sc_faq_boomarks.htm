    <div role="main" id="mc-main-content">
      <h1>常見問題集：書籤</h1>
      <div class="MCDropDown MCDropDown_Closed dropDown">
        <span class="MCDropDownHead dropDownHead">
          <a href="javascript:void(0)" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false">
            <img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="關閉" data-mc-alt2="開啟" />如何查找設為書籤的事件？</a>
        </span>
        <div class="MCDropDownBody dropDownBody">
          <p>移至<span class="uitext">搜尋</span>標籤，設定時間範圍，選擇錄影該事件的攝影機，然後按一下<span class="uitext">搜尋</span> &gt; <span class="uitext">書籤</span>。</p>
        </div>
      </div>
      <div class="MCDropDown MCDropDown_Closed dropDown">
        <span class="MCDropDownHead dropDownHead">
          <a href="javascript:void(0)" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false">
            <img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="關閉" data-mc-alt2="開啟" />我找不到特定書籤。為什麼？</a>
        </span>
        <div class="MCDropDownBody dropDownBody">
          <p>您無法查找書籤的原因可能有許多：</p>
          <ul>
            <li>您的使用者權限不足，無法進行檢視。</li>
            <li>書籤已由具有可刪除書籤的充分權限的使用者刪除。</li>
            <li>設為書籤的視訊不再位於資料庫中。</li>
          </ul>
        </div>
      </div>
      <div class="MCDropDown MCDropDown_Closed dropDown">
        <span class="MCDropDownHead dropDownHead">
          <a href="javascript:void(0)" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false">
            <img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="關閉" data-mc-alt2="開啟" />我能為搜尋結果加上書籤嗎？</a>
        </span>
        <div class="MCDropDownBody dropDownBody">
          <p>可以。當您執行完返回搜尋結果清單的搜尋後，您可以為任何這些搜尋結果加上書籤。請參閱 <a href="../../standard_features/sf_sc/sf_operation/sc_searchingadditionalinfo.htm#SC_BookmarkSearchResults.htm" class="MCXref xref">將搜尋結果加入書籤</a>。</p>
        </div>
      </div>
