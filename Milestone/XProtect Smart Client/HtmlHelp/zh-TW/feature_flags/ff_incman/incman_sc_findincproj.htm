    <div role="main" id="mc-main-content">
      <h1>事件專案篩選器</h1>
      <p>若要輕鬆地找到事件專案，您可以根據此資訊篩選您的事件專案：</p>
      <ul>
        <li>事件專案中在定義的時間之後開始或之前結束的片段</li>
        <li>事件專案中片段的時間範圍</li>
        <li>事件專案的 ID</li>
        <li>事件專案的描述文字</li>
      </ul>
      <p>若要篩選事件專案：</p>
      <ol>
        <li value="1">選擇<span class="uitext">事件</span>標籤。</li>
        <li value="2">使用一個或更多篩選器來尋找特定的事件專案。</li>
        <li value="3">選擇事件專案。</li>
      </ol>
    </div>
