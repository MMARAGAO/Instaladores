    <div role="main" id="mc-main-content">
      <h1>刪除事件專案</h1>
      <p>如果您不再需要保留事件專案，您可以刪除它。您無法撤銷刪除。</p>
      <ol>
        <li value="1">選擇<span class="uitext">事件</span>標籤。</li>
        <li value="2">選擇您要刪除的事件專案。</li>
        <li value="3">選擇<span class="uitext">刪除</span>並確認刪除。</li>
      </ol>
      <p class="tip">如果您對刪除事件專案有疑問，您可以在刪除之前開啟它，並檢查其資訊。同時，檢視一個或更多視訊片段，以確保您選擇了正確的事件專案進行刪除。</p>
