    <div role="main" id="mc-main-content">
      <h1>檢視事件專案中的視訊</h1>
      <p>您和您的同事可以檢視新增到事件專案的視訊。例如，提醒您自己事件、首次看到事件，或將舊的事件專案中的證據與新的和也許相關的事件專案中的證據進行比對。</p>
      <ol>
        <li value="1">選擇<span class="uitext">事件</span>標籤並按兩下帶有您想要查看的視訊的事件專案。</li>
        <li value="2">選擇<span class="uitext">片段清單</span>標籤。</li>
        <li value="3">選擇<span class="uitext">檢視視訊</span>按鈕。</li>
        <li value="4">從視窗右下角的片段清單中，選擇您想要檢視的片段。</li>
        <li value="5">選擇 <img src="../../../Images/playback_buttons_2.png" alt="" /> 以正向播放視訊。</li>
      </ol>
    </div>
