    <div role="main" id="mc-main-content">
      <h1>建立帶有事件專案資訊的報告</h1>
      <p>您可以建立帶有所有新增到事件專案的文字資訊的報告。</p>
      <p>當報告建立完畢時，您可以列印並儲存它。您可以將報告，連同事件專案的匯出檔案一起傳送給同事、員警或其他人。匯出檔案含有新增到事件專案的片段。</p>
      <ol>
        <li value="1">選擇<span class="uitext">事件</span>標籤。</li>
        <li value="2">選擇您想要從中產生報告的事件專案。</li>
        <li value="3">如果您想要列印或儲存報告，請選擇<span class="uitext">列印</span>。</li>
      </ol>
    </div>
