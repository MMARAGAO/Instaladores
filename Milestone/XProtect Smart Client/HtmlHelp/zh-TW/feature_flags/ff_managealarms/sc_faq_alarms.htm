    <div role="main" id="mc-main-content">
      <h1>常見問題集：警報</h1>
      <div class="MCDropDown MCDropDown_Closed dropDown">
        <span class="MCDropDownHead dropDownHead">
          <a href="javascript:void(0)" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false">
            <img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="關閉" data-mc-alt2="開啟" />我看到了警報桌面通知，但該通知在我回應前便消失。 如何重新查詢？</a>
        </span>
        <div class="MCDropDownBody dropDownBody">
          <p>移至<span class="uitext">警報管理員</span>標籤，並查詢警報清單。 如果您看不到警報，則可能已將其篩選掉。 嘗試變更篩選設定。</p>
          <p class="tip">如果警報清單設定為顯示事件而非警報，請按一下<span class="uitext">設定</span>按鈕。 在<span class="uitext">資料來源</span>清單中，從您左側的<span class="uitext">屬性</span>窗格中，選取<span class="uitext">警報</span>，並再按一下<span class="uitext">設定</span>。</p>
        </div>
      </div>
