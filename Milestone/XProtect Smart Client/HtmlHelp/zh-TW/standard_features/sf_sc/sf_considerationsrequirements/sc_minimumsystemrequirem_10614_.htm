      <h1>最小系統需求</h1>
      <p>如需系統各種視訊管理軟體應用程式的系統要求和系統元件的相關資訊，請前往 <span class="mc-variable flvar-brand-company.CompanyShort variable">Milestone</span> 網站 (<a href="https://www.milestonesys.com/systemrequirements/" target="_blank">https://www.milestonesys.com/systemrequirements/</a>)。</p>
      <div class="MCDropDown MCDropDown_Closed dropDown">
        <span class="MCDropDownHead dropDownHead">
          <a href="javascript:void(0)" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false">
            <img class="MCDropDown_Image_Icon" src="../../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="關閉" data-mc-alt2="開啟" />檢視有關您的系統的資訊</a>
        </span>
        <div class="MCDropDownBody dropDownBody">
          <p>要檢視有關您系統的資訊，例如操作系統和 DirectX 版本，或是已安裝的裝置和驅動程式：</p>
          <ol>
            <li value="1">開啟<span class="uitext">開始</span>功能表並鍵入 <span class="inputtext">dxdiag</span>。</li>
            <li value="2">
              <p>按一下 <span class="uitext">dxdiag</span> 以開啟 <span class="uitext">DirectX 診斷工具</span>視窗。</p>
              <p>
                <img src="../../../../Images/directxdiagnostictool.png" alt="" />
              </p>
            </li>
            <li value="3">在<span class="uitext">系統</span>標籤中，檢視系統資訊。</li>
          </ol>
        </div>
      </div>
