    <div role="main" id="mc-main-content">
      <h1>設定模式 (概觀)</h1>
      <p>在設定模式中，您可以建立裝置及其他類型內容的檢視、新增覆蓋按鈕並設定攝影機及其他類型裝置的屬性。</p>
      <p>
        <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../../../Images/sc_setupmode.png" data-mc-popup-alt="What setup mode looks like in XProtect Smart Client.">
          <img class="MCPopupThumbnail img" data-mc-width="1417" data-mc-height="976" src="../../../../Images/sc_setupmode_thumb_200_0.png" style="mc-thumbnail: popup;mc-thumbnail-max-width: 200px;mc-thumbnail-max-height: auto;" alt="What setup mode looks like in XProtect Smart Client." tabindex="" />
        </a>
      </p>
      <table cellspacing="3">
        <col />
        <col style="width: 684px;" />
        <thead>
          <tr>
            <th>編號</th>
            <th>說明</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <p>1</p>
            </td>
            <td>
              <p>進入設定模式時，部分使用者介面會醒目顯示。</p>
            </td>
          </tr>
          <tr>
            <td>
              <p>2</p>
            </td>
            <td>
              <p>建立檢視和檢視群組。另請參閱<a href="sc_configuringviews.htm#SC_CreateAViewGroup.htm" class="MCXref xref">建立檢視群組</a>或<a href="sc_configuringviews.htm#SC_CreateView.htm" class="MCXref xref">建立檢視</a>。</p>
            </td>
          </tr>
          <tr>
            <td>
              <p>3</p>
            </td>
            <td>
              <p>將攝影機或其他類型的裝置和內容新增至您的檢視。另請參閱<a href="sc_configuringviews.htm#SC_AddingContentToViews.htm" class="MCXref xref">將攝影機及其他元件新增至檢視</a>。</p>
            </td>
          </tr>
          <tr>
            <td>
              <p>4</p>
            </td>
            <td>
              <p>將覆蓋按鈕新增至攝影機以觸發輔助命令。另請參閱<a href="sc_configuringcamerasettings.htm#SC_OverlayButtons.htm" class="MCXref xref">快捷按鈕（說明）</a>。</p>
            </td>
          </tr>
          <tr>
            <td>
              <p>5</p>
            </td>
            <td>
              <p>設定攝影機屬性。另請參閱<a href="sc_configuringcamerasettings.htm#SC_CameraSettings.htm" class="MCXref xref">攝影機設定</a>。</p>
            </td>
          </tr>
        </tbody>
      </table>
