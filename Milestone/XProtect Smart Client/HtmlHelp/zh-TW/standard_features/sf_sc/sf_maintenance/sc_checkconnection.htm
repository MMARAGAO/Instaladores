      <h1>檢查您的伺服器連線狀態</h1>
      <p>在<span class="uitext">狀態</span>視窗中，您可以檢查伺服器連線的狀態，例如查看連線是使用較舊安全模式 (HTTP) 的連線，還是最新安全協定 (HTTPS) 的連線。如果透過 <span class="mc-variable flvar-brand-company.FedArch variable">Milestone Federated Architecture</span> 連線多個站台，您還應檢查連線站台。</p>
      <div class="MCDropDown MCDropDown_Closed dropDown">
        <span class="MCDropDownHead dropDownHead">
          <a href="javascript:void(0)" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false">
            <img class="MCDropDown_Image_Icon" src="../../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="關閉" data-mc-alt2="開啟" />連線狀態</a>
        </span>
        <div class="MCDropDownBody dropDownBody">
          <ul>
            <li>
              <p>HTTPS</p>
            </li>
            <li>
              <p>HTTP</p>
            </li>
            <li>
              <p>未連線</p>
            </li>
          </ul>
        </div>
      </div>
      <p>步驟： </p>
      <ol>
        <li value="1">
          <p>請按一下應用程式工具列的<span class="uitext">狀態</span>按鈕。畫面上會出現視窗。</p>
          <p>
            <img src="../../../../Images/status_window_explained.png" alt="Open the Status window in XProtect Smart Client." />
          </p>
        </li>
        <li value="2">在<span class="uitext">登入資訊</span>標籤上，檢查您的連線狀態。</li>
      </ol>
      <p class="note">另請參閱<a href="sc_statuswindowexplained.htm" class="MCXref xref">狀態視窗 (已解釋)</a>。</p>
