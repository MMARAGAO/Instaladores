    <div role="main" id="mc-main-content">
      <h1>常见问题：警报</h1>
      <div class="MCDropDown MCDropDown_Closed dropDown">
        <span class="MCDropDownHead dropDownHead">
          <a href="javascript:void(0)" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false">
            <img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="关闭" data-mc-alt2="打开" />我看到了警报桌面通知，但在我还未作出响应之前该通知消失了。 如何再次找到它？</a>
        </span>
        <div class="MCDropDownBody dropDownBody">
          <p>转到<span class="uitext">警报管理器</span>选项卡，然后在警报列表中查找。 如果您看不到该警报，它可能已经被筛选掉。 尝试更改筛选器设置。</p>
          <p class="tip">如果将警报列表配置为显示事件而不是警报，请单击<span class="uitext">设置</span>按钮。 在您左侧的<span class="uitext">属性</span>窗格中的<span class="uitext">数据源</span>列表中，选择<span class="uitext">警报</span>，然后再次单击<span class="uitext">设置</span>。</p>
        </div>
      </div>
