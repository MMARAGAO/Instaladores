    <div role="main" id="mc-main-content">
      <h1>查看事件项目中的视频</h1>
      <p>您和您的同时可以查看添加到事件项目的视频。例如，提醒自己该事件和第一次看到该事件，或将旧的事件项目中的证据与新的和也许是相关的事件项目中的证据相比较。</p>
      <ol>
        <li value="1">选择<span class="uitext">事件</span>选项卡并双击带有您想要查看的视频的事件项目。</li>
        <li value="2">选择<span class="uitext">片段列表</span>选项卡。</li>
        <li value="3">选择<span class="uitext">查看视频</span>按钮。</li>
        <li value="4">从窗口右下角的片段列表中，选择您想要查看的片段。</li>
        <li value="5">选择 <img src="../../../Images/playback_buttons_2.png" alt="" />，播放视频。</li>
      </ol>
    </div>
