    <div role="main" id="mc-main-content">
      <h1>常见问题：书签</h1>
      <div class="MCDropDown MCDropDown_Closed dropDown">
        <span class="MCDropDownHead dropDownHead">
          <a href="javascript:void(0)" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false">
            <img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="关闭" data-mc-alt2="打开" />如何查找书签标记的事件？</a>
        </span>
        <div class="MCDropDownBody dropDownBody">
          <p>转到<span class="uitext">搜索</span>选项卡，设置时间长度，选择可能已记录事件的摄像机，然后单击<span class="uitext">搜索</span> &gt; <span class="uitext">书签</span>。</p>
        </div>
      </div>
      <div class="MCDropDown MCDropDown_Closed dropDown">
        <span class="MCDropDownHead dropDownHead">
          <a href="javascript:void(0)" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false">
            <img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="关闭" data-mc-alt2="打开" />我找不到特定的书签。为什么？</a>
        </span>
        <div class="MCDropDownBody dropDownBody">
          <p>您找不到书签的原因可能有以下几种：</p>
          <ul>
            <li>您的用户权限不允许您查看书签。</li>
            <li>该书签已被具有足够权限删除书签的用户删除。</li>
            <li>该书签标记的视频不再存在于数据库中。</li>
          </ul>
        </div>
      </div>
      <div class="MCDropDown MCDropDown_Closed dropDown">
        <span class="MCDropDownHead dropDownHead">
          <a href="javascript:void(0)" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false">
            <img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="关闭" data-mc-alt2="打开" />我可以为我的搜索结果添加书签吗？</a>
        </span>
        <div class="MCDropDownBody dropDownBody">
          <p>可以。当执行的搜索返回了搜索结果列表时，您可以为这些搜索结果中的任何一个添加书签。请参阅 <a href="../../standard_features/sf_sc/sf_operation/sc_searchingadditionalinfo.htm#SC_BookmarkSearchResults.htm" class="MCXref xref">为搜索结果添加书签</a>。</p>
        </div>
      </div>
