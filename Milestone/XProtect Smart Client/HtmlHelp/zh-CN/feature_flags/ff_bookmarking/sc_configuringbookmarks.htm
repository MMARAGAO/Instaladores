    <div role="main" id="mc-main-content">
      <h1>书签（配置）</h1>
      <div>
        <p class="note">此功能仅适用于特定的 <span class="mc-variable flvar-brand-company.XP variable">XProtect</span> 视频管理软件系统。有关系统中的功能的信息，请参阅 <a href="../../standard_features/sf_sc/sf_considerationsrequirements/sc_surveillancesystemdif.htm" class="MCXref xref">监控系统的差别</a>。</p>
      </div>
      <div>
        <h2>启用详细的书签<a name="SC_EnableDetailedBookmarks.htm"></a></h2>
        <p>为了能够给书签提供名称和说明并更改默认时间长度，您必须启用详细的书签。</p>
        <p>步骤：</p>
        <ol>
          <li value="1">
            <p>打开<span class="uitext">设置</span>窗口。</p>
            <p>
              <img src="../../../Images/settings_window_explained.png" alt="Open the Settings window in XProtect Smart Client." />
            </p>
          </li>
          <li value="2">选择<span class="uitext">功能</span>选项卡。</li>
          <li value="3">要为实时视频启用详细的书签，请在<span class="uitext">实时</span>选项卡的<span class="uitext">书签</span>列表中选择<span class="uitext">添加书签详细信息</span>。</li>
          <li value="4">要为录制的视频启用详细的书签，请在<span class="uitext">播放</span>选项卡的<span class="uitext">书签</span>列表中选择<span class="uitext">添加书签详细信息</span>。</li>
          <li value="5">单击<span class="uitext">关闭</span>。</li>
        </ol>
      </div>
    </div>
