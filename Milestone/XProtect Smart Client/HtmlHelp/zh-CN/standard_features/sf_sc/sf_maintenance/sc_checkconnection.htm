    <div role="main" id="mc-main-content">
      <h1>检查您的服务器连接状态</h1>
      <p>在<span class="uitext">状态</span>窗口中，您可以检查，例如，服务器连接状态，以了解您使用的是较老的安全模型 (HTTP) 或最新的安全模型 (HTTPS)。如果通过 <span class="mc-variable flvar-brand-company.FedArch variable">Milestone Federated Architecture</span> 连接了多个站点，您还可以检查已连接的站点。</p>
      <div class="MCDropDown MCDropDown_Closed dropDown">
        <span class="MCDropDownHead dropDownHead">
          <a href="javascript:void(0)" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false">
            <img class="MCDropDown_Image_Icon" src="../../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="关闭" data-mc-alt2="打开" />连接状态</a>
        </span>
        <div class="MCDropDownBody dropDownBody">
          <ul>
            <li>
              <p>HTTPS</p>
            </li>
            <li>
              <p>HTTP</p>
            </li>
            <li>
              <p>未连接</p>
            </li>
          </ul>
        </div>
      </div>
      <p>步骤： </p>
      <ol>
        <li value="1">
          <p>在应用程序工具栏中，单击<span class="uitext">状态</span>按钮。会显示一个窗口。</p>
          <p>
            <img src="../../../../Images/status_window_explained.png" alt="Open the Status window in XProtect Smart Client." />
          </p>
        </li>
        <li value="2">在<span class="uitext">登录信息</span>选项卡上，检查连接状态。</li>
      </ol>
      <p class="note">另请参阅 <a href="sc_statuswindowexplained.htm" class="MCXref xref">状态窗口（已作说明）</a>。</p>
