    <div role="main" id="mc-main-content">
      <h1>从右到左的语言（已解释）</h1>
      <p>对于 <span class="mc-variable flvar-product.SC_XP variable">XProtect Smart Client</span> 中可用的某些语言，支持从右到左的直观用户界面。语言是：</p>
      <ul>
        <li>阿拉伯语</li>
        <li>波斯语</li>
        <li>希伯来语</li>
      </ul>
      <p>您可以在<span class="uitext">设置</span>窗口 &gt; <span class="uitext">语言</span>标签中更改此设置。如果将界面设置为从右到左，则按钮、工具栏和窗格将反转。</p>
