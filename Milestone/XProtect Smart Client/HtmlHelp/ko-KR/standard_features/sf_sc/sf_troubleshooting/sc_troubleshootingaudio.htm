        </span>
        <div class="MCDropDownBody dropDownBody">
          <p class="FAQ">해당 스피커가 음소거되어 있거나 시스템 관리자가 스피커를 비활성화했을 수도 있습니다. 스피커의 음소거를 해제하려면 카메라와 함께 뷰 항목을 선택하고 왼쪽 모서리에 있는 <span class="uitext">오디오</span> 를 엽니다. <span class="uitext">음소거</span> 선택 상자를 해제합니다.</p>
