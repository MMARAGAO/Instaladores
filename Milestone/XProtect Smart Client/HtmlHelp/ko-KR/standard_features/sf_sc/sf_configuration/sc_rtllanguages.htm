    <div role="main" id="mc-main-content">
      <h1>오른쪽에서 왼쪽으로 쓰는 언어(설명됨)</h1>
      <p>
        <span class="mc-variable flvar-product.SC_XP variable">XProtect Smart Client</span> 에서 사용 가능한 일부 언어의 경우, 오른쪽으로 왼쪽으로 쓰는 언어용 비주얼 사용자 인터페이스가 지원됩니다. 해당되는 언어는 다음과 같습니다.</p>
      <ul>
        <li>아랍어</li>
        <li>페르시아어</li>
        <li>히브리어</li>
      </ul>
      <p>이 설정은 <span class="uitext">설정</span> 창 &gt; <span class="uitext">언어</span> 탭에서 변경할 수 있습니다. 인터페이스를 오른쪽에서 왼쪽으로 설정하는 경우, 버튼, 도구 모음 및 창의 좌우가 바뀝니다.</p>
